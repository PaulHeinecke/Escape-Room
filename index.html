<!DOCTYPE html>  
<html>  
<head>  
    <title>Test</title>  
</head>  
<body>  
    <h1>JavaScript Test</h1>  
    <p>Dieser Text sollte nach dem Klicken verschwinden.</p>  
    <button id="test-button">Klick mich</button>  

    <script>  
        // Ein einfacher Test, ob JavaScript funktioniert  
        document.getElementById('test-button').addEventListener('click', function() {  
            alert('JavaScript funktioniert!');  
            document.querySelector('p').style.display = 'none';  
        });  
    </script>  
</body>  
</html>
